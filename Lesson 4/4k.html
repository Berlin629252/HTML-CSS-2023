<style>
    .margin-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 12px;
        margin-right: 12px;
        transition: padding 0.15s,
        margin 0.15s;
       
    }

    .margin-button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
     
    }


</style>
<button class="margin-button">One</button>
<button class="margin-button">Two</button>
<button class="margin-button">Three</button>
